site_name: Dwarf Fortress localization project
site_url: https://dfint.github.io/docs/
repo_url: https://github.com/dfint/docs/
edit_uri: edit/master/docs/

theme:
  name: material
  language: en
  features:
    - content.action.edit
    # - content.action.view

plugins:
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - build: true
          default: true
          locale: en
          name: English
        - build: true
          default: false
          locale: ru
          name: Русский
      reconfigure_material: true
      reconfigure_search: true
  - git-revision-date-localized:
      enabled: true

extra:
  analytics:
    provider: google
    property: G-6PDFGEBG9P
