site_name: Dwarf Fortress localization project

theme:
  name: material
  language: en

plugins:
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - build: true
          default: true
          locale: en
          name: English
        - build: true
          default: false
          locale: ru
          name: Русский
      reconfigure_material: true
      reconfigure_search: true
